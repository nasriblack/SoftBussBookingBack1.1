name: Lint Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  node-version: 20
  pnpm-version: 9.12.1

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare PNPM via Corepack
        run: corepack prepare pnpm@${{ env.pnpm-version }} --activate

      - name: Check PNPM version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint
